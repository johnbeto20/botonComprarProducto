<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación del botón</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <button class="btn-box" id="btn">
        <span class="cont-box">
            <span class="element-add">*</span>
            <div class="box">
                <span class="box-value" data-val="2"></span>
                <div class="box-open"></div>
                <div class="box-open-2"></div>
            </div>
        </span>
        <span class="cont-text-start">Comprar productos</span>
        <span class="cont-text-end">Compra exitosa</span>
    </button>
</body>
<script>
    var btn = document.getElementById("btn")

    btn.addEventListener("click", function () {
        this.classList.add("active")
        setTimeout(() => this.classList.add("closed"), 2000)
    })
</script>

</html>
